<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reminder Kegiatan PMR</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .popup {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #ffefc2;
      color: #333;
      padding: 20px;
      border-left: 5px solid #ff0000;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: none;
      animation: slideUp 0.5s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <h1>Selamat Datang di PMR SMKN 65</h1>
  <p>Halaman ini akan memberi pengingat otomatis jika ada kegiatan hari ini.</p>

  <div class="popup" id="reminderBox"></div>

  <script>
    const events = [
      { date: '2025-07-22', title: 'Rapat Koordinasi PMR' },
      { date: '2025-07-25', title: 'Latihan Gabungan PMR' },
      { date: '2025-08-01', title: 'Simulasi Bencana' },
      { date: '2025-09-17', title: 'HUT PMI Nasional' }
    ];

    const today = new Date();
    const todayStr = today.toISOString().split('T')[0];

    const todayEvent = events.find(event => event.date === todayStr);

    if (todayEvent) {
      const reminderBox = document.getElementById('reminderBox');
      reminderBox.innerHTML = `<strong>ðŸ“Œ Reminder Hari Ini:</strong><br>${todayEvent.title}`;
      reminderBox.style.display = 'block';
    }
  </script>

</body>
</html>
