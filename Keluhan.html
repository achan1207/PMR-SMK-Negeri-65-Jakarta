  <h1>ðŸ’ª Kalkulator Berat Badan Ideal</h1>
  <div class="calculator">
    <label for="tinggi">Tinggi Badan (cm):</label><br>
    <input type="number" id="tinggi" placeholder="Contoh: 170"><br>

    <label for="jenisKelamin">Jenis Kelamin:</label><br>
    <select id="jenisKelamin">

  <script>
    // Toggle Menu (Hamburger)
    function toggleMenu() {
      var x = document.getElementById("myLinks");
      if (x.style.display === "block") {
        x.style.display = "none";
      } else {
        x.style.display = "block";
      }
    }

    function periksa() {
      const form = document.getElementById("gejalaForm");
      const hasil = document.getElementById("hasilGejala");
      const checked = [...form.querySelectorAll("input:checked")].map(cb => cb.value);

      if (checked.length === 0) {
        hasil.innerHTML = "âš ï¸ Silakan pilih minimal satu gejala.";
        return;
      }

      const tindakan = {
        "demam": "Minum air putih yang banyak dan istirahat cukup.",
        "batuk": "Gunakan masker dan minum obat batuk herbal atau warung.",
        "sakit kepala": "Cari tempat tenang dan hindari layar gadget terlalu lama.",
        "lelah": "Perbanyak istirahat dan konsumsi makanan bergizi.",
        "nyeri otot": "Lakukan peregangan ringan dan kompres hangat.",
        "diare": "Minum oralit atau cairan rehidrasi lain.",
        "mual": "Hindari makanan berminyak dan makan dalam porsi kecil.",

        "pusing": "Duduk dan tarik napas dalam, hindari berdiri mendadak.",
        "bersin": "Gunakan tisu dan cuci tangan setelahnya.",
        "gatal kulit": "Gunakan salep antihistamin dan hindari garukan.",
        "mata merah": "Gunakan tetes mata steril dan hindari menyentuh mata.",
        "mimisan": "Duduk tegak, condong ke depan dan tekan hidung perlahan.",
        "tenggorokan sakit": "Minum air hangat dan hindari makanan pedas.",
        "keringat dingin": "Beristirahat dan hindari aktivitas berat.",
        "susah tidur": "Kurangi waktu layar sebelum tidur dan buat suasana nyaman.",
        "ngantuk": "Cukup tidur di malam hari dan jangan terlalu banyak kafein.",
        "mata kabur": "Istirahatkan mata dan konsultasi jika berlanjut.",
        "dehidrasi": "Minum air putih secara teratur sepanjang hari.",
        "nyeri perut": "Kompres hangat dan konsumsi makanan mudah dicerna.",
        "sulit bernapas": "Duduk tegak dan tarik napas dalam, segera cari bantuan jika memburuk.",
        "detak jantung cepat": "Tenangkan diri dan tarik napas perlahan.",
        "telinga berdenging": "Kurangi suara keras dan istirahatkan tubuh.",
        "pingsan": "Posisikan tubuh terlentang dan angkat kaki sedikit.",
        "tangan kesemutan": "Gerakkan perlahan dan hindari tekanan pada tangan.",
        "kaki bengkak": "Tinggikan kaki saat istirahat dan hindari berdiri lama.",
        "mata gatal": "Gunakan kompres dingin dan hindari mengucek.",
        "sariawan": "Kumur dengan air garam hangat.",
        "bau mulut": "Sikat gigi teratur dan konsumsi air putih.",
        "gusi berdarah": "Gunakan sikat gigi lembut dan rutin ke dokter gigi.",
        "kram perut": "Kompres hangat dan kurangi makanan pedas.",
        "asam lambung naik": "Makan porsi kecil dan hindari makanan asam.",

        "bau badan": "Jaga kebersihan dan gunakan deodoran.",

        "jantung berdebar": "Duduk tenang dan atur napas.",
        "badan lemas": "Makan cukup protein dan istirahat.",
        "nafas pendek": "Tenangkan diri dan periksa kondisi bila berlanjut.",
        "sulit buang air besar": "Konsumsi makanan berserat dan minum banyak air.",
        "cepat lapar": "Pilih makanan tinggi serat dan protein.",
        "rambut rontok": "Cukup konsumsi vitamin dan hindari stres.",
        "kering mata": "Gunakan tetes mata dan kurangi layar gadget.",
        "tangan dingin": "Gunakan pakaian hangat dan istirahat."

      const saran = checked.map(item => tindakan[item]).filter(Boolean);

      hasil.innerHTML = `<strong>ðŸ’¡ Saran Tindakan Ringan:</strong><ul>` +

    function calculateWater() {
      const weight = parseFloat(document.getElementById('weightInput').value);
      const resultBox = document.getElementById('hasilAir');

      if (isNaN(weight) || weight <= 0) {
        resultBox.innerHTML = "âŒ Mohon masukkan berat badan yang valid.";
        return;
      }

      const waterNeed = weight * 35; // dalam mililiter
      const liters = (waterNeed / 1000).toFixed(2);

      resultBox.innerHTML = `âœ… Anda disarankan minum sekitar <strong>${liters} liter</strong> air per hari.`;
    }

    function hitungIdeal() {
      const tinggi = parseFloat(document.getElementById("tinggi").value);
      const jenis = document.getElementById("jenisKelamin").value;
      const hasilBox = document.getElementById("hasilIdeal");

      if (isNaN(tinggi) || tinggi <= 0) {
        hasilBox.innerText = "âŒ Masukkan tinggi badan yang valid.";
        return;
      }

      const broca = tinggi - 100;
      let ideal;

      if (jenis === "pria") {
        ideal = broca - (broca * 0.10);
      } else {
        ideal = broca - (broca * 0.15);
      }

      hasilBox.innerText =
        `Berat badan ideal untuk ${jenis} dengan tinggi ${tinggi} cm adalah sekitar ${ideal.toFixed(1)} kg.`;
    }
  </script>
